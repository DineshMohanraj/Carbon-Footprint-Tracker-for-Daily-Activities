<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carbon Footprint Tracker</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        input, button { padding: 6px; margin: 6px 0; }
    </style>
</head>
<body>
    <h1>Carbon Footprint Tracker</h1>

    <form action="/calculate" method="post">
        <label>Driving (km):</label><br>
        <input type="number" step="0.1" name="driving" required><br>

        <label>Electricity usage (kWh):</label><br>
        <input type="number" step="0.1" name="electricity" required><br>

        <label>Meat consumption (servings):</label><br>
        <input type="number" step="0.1" name="meat" required><br>

        <button type="submit">Calculate</button>
    </form>

    <!-- Show results if available -->
    <div th:if="${activities}">
        <h2>Daily Carbon Emission Report</h2>
        <ul>
            <li th:each="a : ${activities}"
                th:text="${a.name + ' (' + a.quantity + ' units) = ' + a.emissions + ' kg CO2'}"></li>
        </ul>
        <p><strong>Total COâ‚‚ Emissions:</strong> <span th:text="${total}">0.0</span> kg</p>
    </div>
</body>
</html>
